<div class="w3-top">
   <div class="w3-bar w3-card-4 w3-center w3-light-grey">
        <h3>OurOSMS</h3>
   </div>
</div>
<div class="w3-card-4 w3-display-middle" style="width:30%">
        <div class="w3-container w3-teal">
            <h3 class="w3-center">Authentication</h3>
        </div>
        <form class="w3-container w3-center w3-padding-16" #formModel="ngForm">
            <div class="w3-cell-row">
                <material-input type="text" floatingLabel="true" 
                label="User Login" requiredErrorMsg="Required field"
                required [(ngModel)]="auth.login">
            </material-input>
            </div>
            <div class="w3-cell-row">
                <material-input type="password" floatingLabel="true"
                label="User Password" requiredErrorMsg="Required field"
                required [(ngModel)]="auth.password">
            </material-input>
            </div>
            <div class="w3-cell-row w3-center">
                <material-button (trigger)="submit()" raised="true">Login</material-button>
            </div>
            <div class="w3-cell-row" *ngIf="formModel.valid && formIsNotValid" class="w3-container w3-light-red">
                <h3 class="w3-center">Error</h3>
            </div>
        </form>
</div>
